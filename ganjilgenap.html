<!DOCTYPE html>
<html>
<head>
	<title>Ganjil Genap</title>
</head>
<body>  
	<script>
		for (x = 1; x <= 100; x++) {
		        if (x%2==1) {
					document.write("Bilangan Ganjil : " + x + " || ");
				}else{
					document.write("Bilangan Genap : " + x + " || ");
				}
		    }			
	</script>	
</body>
</html>
